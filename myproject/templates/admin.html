<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }
        header { background-color: #2c3e50; color: white; padding: 1rem; text-align: center; }
        main { max-width: 800px; margin: 2rem auto; background: white; padding: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #34495e; }
        ul { list-style: none; padding: 0; }
        li { margin: 1rem 0; padding: 1rem; background: #ecf0f1; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>관리자 대시보드</h1>
    </header>
    <main>
        <section>
            <h2>포스팅 / 게시판 관리</h2>
            <ul>
                <li>신고된 게시글 목록 보기 / 삭제</li>
                <li>신고된 댓글 목록 보기 / 삭제</li>
            </ul>
        </section>
        <section>
            <h2>농장 추가 승인</h2>
            <ul>
                <li>농장 추가 신청 목록 보기</li>
                <li>승인 / 거부 선택</li>
            </ul>
        </section>
    </main>
</body>
</html>
