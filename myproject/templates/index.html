<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
</head>
<body>
    <h1>📌 게시판 홈페이지</h1>

    {% if logininfo %}
        <p>👋 안녕하세요, <strong>{{ logininfo }}</strong> 님!</p>
        <a href="/logout">로그아웃</a>
    {% else %}
        <p>🔐 로그인 후 이용해주세요.</p>
        <a href="/login">로그인</a> | <a href="/register">회원가입</a>
    {% endif %}

    <hr>

    <h2>📃 게시글 목록</h2>
    <!-- 나중에 게시글 리스트 출력될 자리 -->
</body>
</html>
